<script crossorigin="anonymous">
    function randomArr (n) {
        let arr = [];
        for (let i = 1; i <= n; i++) {
            arr.push(Math.floor(Math.random() * (i + 1)));
        }
        return arr;
    }

    let arr1 = randomArr(500);

    // 冒泡排序
    function bubleSort (arr) {
        let temp, isSort;
        for (let i = 1; i < arr.length; i++) {
            isSort = false;
            for (let j = 0; j < arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                    isSort = true;
                }
            }
            if (!isSort) {
                break;
            }
        }
        return arr;
    }
