    class F {
        constructor (name, age) {
            this.name = name;
            this.age = age;
        }

        say () {
            console.log('say Hello')
        }
    }

    let f = new F('haixing', 30);

        this.ages = [12, 33, 23];

    };

    }

    let o11 = new S1();

    }

        console.log('say Hello')
    };
